<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSBET Rifas</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="banner">
            <img src="assets/images/banner.jpg" alt="Banner do Site">
        </div>
        <div class="profile-container">
            <img class="profile-picture" src="assets/images/LOGOCSBET.png" alt="Foto de Perfil">
            <h1 class="site-name">CSBET</h1>
        </div>
    </header>

    <nav class="menu">
        <ul>
            <li><a href="#">Rifas Disponíveis</a></li>
            <li><a href="#" onclick="openPopup('comoParticipar')">Como Participar</a></li>
            <li><a href="#" onclick="openPopup('contato')">Contato</a></li>
        </ul>
    </nav>

    <section class="raffles-container" id="rafflesContainer">
        <!-- Rifas serão inseridas aqui -->
    </section>

    <!-- Pop-up: Como Participar -->
    <div id="comoParticipar" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('comoParticipar')">&times;</span>
            <h2>Como Participar</h2>
            <p>Aqui estão as instruções de como participar das rifas.</p>
            <!-- Adicione mais conteúdo aqui conforme necessário -->
        </div>
    </div>

    <!-- Pop-up: Contato -->
    <div id="contato" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('contato')">&times;</span>
            <h2>Contato</h2>
            <p>Aqui estão as informações de contato.</p>
            <!-- Adicione mais conteúdo aqui conforme necessário -->
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
